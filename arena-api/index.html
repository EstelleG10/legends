<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/reset.css" rel="stylesheet">
	<link href="assets/style.css" rel="stylesheet">
	<script src="assets/arena.js" type="text/javascript"></script>
	<link href="assets/favicon.png" rel="icon">
	<!-- Leaflet Map Stylesheet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<!-- Leaflet Script -->
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<style>
		#legend-map {
			height: 500px;
			width: 100%;
			margin: 2rem 0;
			border: 2px solid #632222;
			border-radius: 8px;
		}
	</style>
</head>

<body>

	<!-- Replace this URL with your channel to connect the API! -->
	<a href="https://www.are.na/art-s167-s2025/legend-drbfk5aatxo" id="channel-url">
		<h1 id="channel-title"></h1>
	</a>
	<div id="channel-description"></div>

	<!-- World Legend Map -->
	<h2>Explore Legends Around the World</h2>
	<div id="legend-map"></div>

	<!-- Arena content blocks -->
	<section
		class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
		<h2>Blocks</h2>
	</section>

	<!-- Block templates -->
	<template id="audio-embed-block">
		<figure class="audio-embed">
			<h3 class="title"></h3>
			<img class="image">
			<div class="embed"></div>
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="audio-file-block">
		<figure class="audio-file-block">
			<h3 class="title"></h3>
			<img class="image">
			<audio class="audio" controls></audio>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="image-block">
		<figure class="image-block">
			<h3 class="title"></h3>
			<img class="image">
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="link-block">
		<figure class="link-block">
			<h3 class="title"></h3>
			<img class="image">
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="pdf-block">
		<figure class="pdf-block">
			<h3 class="title"></h3>
			<img class="image">
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="text-block">
		<figure class="text-block">
			<h3 class="title"></h3>
			<div class="content"></div>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="video-embed-block">
		<figure class="video-embed-block">
			<h3 class="title"></h3>
			<img class="image">
			<div class="embed"></div>
			<a class="link">
				<p class="link-title"></p>
			</a>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<template id="video-file-block">
		<figure class="video-file-block">
			<h3 class="title"></h3>
			<img class="image">
			<video class="video" controls></video>
			<figcaption class="description"></figcaption>
			<p class="type"></p>
		</figure>
	</template>

	<!-- Leaflet Map Script -->
	<script>
		const map = L.map('legend-map', {
			center: [20, 0],
			zoom: 2,
			minZoom: 2,
			maxZoom: 5,
			worldCopyJump: true,
			maxBounds: [
				[-85, -180],
				[85, 180]
			],
			maxBoundsViscosity: 1.0
		});

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; OpenStreetMap contributors'
		}).addTo(map);

		// Example markers
		L.marker([30.0444, 31.2357]).addTo(map)
			.bindPopup('<a href="https://www.are.na/block/37499594" target="_blank"><strong>Egypt:</strong> The Story of Sinuhe</a>');

		L.marker([1.2921, 36.8219]).addTo(map)
			.bindPopup("<strong>Kenya:</strong> The Sun and Moon Siblings");

		L.marker([51.5074, -0.1278]).addTo(map)
			.bindPopup("<strong>UK:</strong> The Legend of King Arthur");

	</script>

</body>

</html>
