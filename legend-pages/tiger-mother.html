<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <title>The “Tiger Mother” – S167 Legends</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fbe9e7, #f8cfcf);
            font-family: 'Cormorant Garamond', serif;
            padding: 2rem;
            color: #4b2c2c;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3.4rem;
            margin-bottom: 1.5rem;
            color: #7b2f2f;
            font-weight: 600;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.4px;
        }

        main {
            max-width: 720px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }

        figure p {
            font-size: 1.4rem;
            line-height: 2;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
            margin: 1.5rem 0;
        }

        .back-link {
            text-align: center;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #7b2f2f;
            font-weight: bold;
            margin-top: 3rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The “Tiger Mother”</h1>

    <main id="blocks"></main>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadTigerMother() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const tiger = blocks.find(block =>
                block.title && block.title.toLowerCase().includes("tiger mother")
            );

            if (!tiger) {
                container.innerHTML = "<p>Could not find The “Tiger Mother” in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${tiger.content_html || tiger.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadTigerMother();
    </script>
</body>

</html>
