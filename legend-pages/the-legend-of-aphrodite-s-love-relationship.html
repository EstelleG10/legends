<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <title>The Legend of Aphrodite’s Love – S167 Legends</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: radial-gradient(ellipse at top, #f7d5e9 0%, #eab9db 100%);
            font-family: 'Cormorant Garamond', serif;
            padding: 2rem;
            color: #4a2d3c;
            letter-spacing: 0.4px;
        }

        html,
        body {
            height: 100%;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #c1446c;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 2px 6px rgba(255, 255, 255, 0.6);
        }

        main {
            max-width: 750px;
            margin: 2rem auto;
            animation: fadeIn 1.2s ease-in-out;
        }

        figure p {
            font-size: 1.5rem;
            line-height: 2;
            color: #3c1f2d;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1.1rem;
            text-decoration: none;
            color: #9d2f53;
            font-weight: bold;
            font-family: 'Cormorant Garamond', serif;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Legend of Aphrodite’s Love</h1>

    <main id="blocks"></main>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadAphrodite() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const aphrodite = blocks.find(block =>
                block.title &&
                block.title.toLowerCase().includes("aphrodite")
            );

            if (!aphrodite) {
                container.innerHTML = "<p>Could not find The Legend of Aphrodite in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${aphrodite.content_html || aphrodite.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadAphrodite();
    </script>
</body>

</html>
