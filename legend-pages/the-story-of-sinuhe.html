<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=IM+Fell+English+SC&display=swap"
        rel="stylesheet" />
    <title>The Story of Sinuhe – S167 Legends</title>

    <style>
        body {
            background: linear-gradient(to bottom right, #f7eddc, #e6d5b8);
            font-family: 'Crimson Pro', serif;
            padding: 2rem;
            color: #3b2e1e;
        }

        html,
        body {
            height: 100%;
        }

        h1 {
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 1.2rem;
            color: #8c5e27;
            font-family: 'IM Fell English SC', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            letter-spacing: 1px;
        }

        main {
            max-width: 700px;
            margin: 2rem auto;
            animation: fadeIn 1s ease-in-out;
        }

        figure p {
            font-size: 1.5rem;
            line-height: 1.85;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #8c5e27;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Story of Sinuhe</h1>

    <main id="blocks"></main>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadSinuhe() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const sinuhe = blocks.find(block => block.title && block.title.toLowerCase() === "the story of sinuhe");

            if (!sinuhe) {
                container.innerHTML = "<p>Could not find The Story of Sinuhe in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${sinuhe.content_html || sinuhe.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadSinuhe();
    </script>
</body>

</html>
