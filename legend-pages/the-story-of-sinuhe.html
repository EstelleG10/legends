<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <title>The Story of Sinuhe – S167 Legends</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f7eddc, #e6d5b8);
            font-family: Georgia, serif;
            padding: 2rem;
            color: #3b2e1e;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #8c5e27;
            font-family: "Papyrus", Georgia, serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        section {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #fff9e8;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
            color: #3b2e1e;
        }

        figure h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6b4c1a;
            border-bottom: 2px solid #d6a45e;
            padding-bottom: 0.5rem;
        }

        figure p {
            font-size: 1.1rem;
            line-height: 1.7;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #8c5e27;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Story of Sinuhe</h1>

    <section id="blocks"></section>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadSinuhe() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const sinuhe = blocks.find(block => block.title && block.title.toLowerCase() === "the story of sinuhe");

            if (!sinuhe) {
                container.innerHTML = "<p>Could not find The Story of Sinuhe in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${sinuhe.content_html || sinuhe.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadSinuhe();
    </script>
</body>

</html>
