<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <title>The Odyssey – S167 Legends</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #0e4d64, #216778);
            font-family: Georgia, serif;
            padding: 2rem;
            color: #fefae0;
        }

        figure p {
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
        }


        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fcd29f;
            font-family: "Papyrus", Georgia, serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        section {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #fffef5;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            color: #2c2c2c;
        }

        figure h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #38220f;
            border-bottom: 2px solid #b98b59;
            padding-bottom: 0.5rem;
        }

        figure p {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #fcd29f;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Odyssey</h1>

    <section id="blocks"></section>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadOdyssey() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const odyssey = blocks.find(block => block.title && block.title.toLowerCase() === "the odyssey");

            if (!odyssey) {
                container.innerHTML = "<p>Could not find The Odyssey in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${odyssey.content_html || odyssey.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadOdyssey();
    </script>
</body>

</html>
