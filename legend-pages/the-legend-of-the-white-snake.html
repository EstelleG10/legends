<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <title>The Legend of the White Snake – S167 Legends</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zhi+Mang+Xing&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #f0f9f7, #dceeee);
            font-family: 'Noto Serif SC', serif;
            padding: 2rem;
            color: #2a3c3b;
            letter-spacing: 0.3px;
        }

        h1 {
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 1.2rem;
            color: #2f5c58;
            font-family: 'Zhi Mang Xing', cursive;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        main {
            max-width: 750px;
            margin: 2rem auto;
            animation: fadeIn 1.2s ease-in-out;
        }

        figure p {
            font-size: 1.25rem;
            line-height: 2;
            color: #2e3d3b;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1.1rem;
            text-decoration: none;
            color: #2f5c58;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Legend of the White Snake</h1>

    <main id="blocks"></main>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadWhiteSnake() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const whiteSnake = blocks.find(block =>
                block.title &&
                block.title.toLowerCase().includes("white snake")
            );

            if (!whiteSnake) {
                container.innerHTML = "<p>Could not find The Legend of the White Snake in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${whiteSnake.content_html || whiteSnake.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadWhiteSnake();
    </script>
</body>

</html>
