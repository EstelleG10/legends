<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link href="assets/favicon.png" rel="icon" />
    <title>The Legend of the Peach Blossom Spring – S167 Legends</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ffeef2, #d1f0dc);
            font-family: 'Georgia', serif;
            padding: 2rem;
            color: #3a2b2f;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #c84b66;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
        }

        section {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #fffdf7;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        figure h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #597b4c;
            border-bottom: 2px solid #c1e1c1;
            padding-bottom: 0.5rem;
        }

        figure p {
            font-size: 1.1rem;
            line-height: 1.7;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #c84b66;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>The Legend of the Peach Blossom Spring</h1>

    <section id="blocks"></section>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadPeachLegend() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const peach = blocks.find(block =>
                block.title &&
                block.title.toLowerCase().includes("peach blossom")
            );

            if (!peach) {
                container.innerHTML = "<p>Could not find The Legend of the Peach Blossom Spring in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${peach.content_html || peach.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadPeachLegend();
    </script>
</body>

</html>
