<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../assets/reset.css" rel="stylesheet" />
    <link href="../assets/style.css" rel="stylesheet" />
    <link href="../assets/favicon.png" rel="icon" />
    <title>Nessus's Blood – S167 Legends</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #4b2c36, #9c1e1e);
            font-family: 'Garamond', serif;
            padding: 2rem;
            color: #f4e4e4;
        }

        h1 {
            text-align: center;
            font-size: 3.4rem;
            margin-bottom: 1.5rem;
            color: #ffcccc;
            font-family: 'Papyrus', 'Georgia', serif;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        main {
            max-width: 720px;
            margin: 2rem auto;
            animation: fadeIn 1.2s ease-in-out;
        }

        figure p {
            font-size: 1.5rem;
            line-height: 1.9;
            color: #fbeaea;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            white-space: pre-wrap;
        }

        .back-link {
            text-align: center;
            margin-top: 2.5rem;
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: #ffb3b3;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Nessus's Blood</h1>

    <main id="blocks"></main>

    <a href="../index.html" class="back-link">← Back to Map</a>

    <script>
        async function loadNessus() {
            const res = await fetch("https://api.are.na/v2/channels/legend-drbfk5aatxo/contents?per=100");
            const data = await res.json();
            const blocks = data.contents;
            const container = document.getElementById("blocks");

            const nessus = blocks.find(block =>
                block.title &&
                block.title.toLowerCase().includes("nessus") &&
                block.title.toLowerCase().includes("blood")
            );

            if (!nessus) {
                container.innerHTML = "<p>Could not find the legend of Nessus's Blood in the Are.na channel.</p>";
                return;
            }

            const fig = document.createElement("figure");
            fig.classList.add("active");
            fig.innerHTML = `
        <p>${nessus.content_html || nessus.description_html || "No content available."}</p>
      `;
            container.appendChild(fig);
        }

        loadNessus();
    </script>
</body>

</html>
